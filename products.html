<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品列表 - 精品商城</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>精品商城</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">首页</a>
                <a href="products.html" class="nav-link active">产品</a>
                <a href="cart.html" class="nav-link">购物车</a>
                <a href="profile.html" class="nav-link">个人中心</a>
            </div>
            <div class="nav-actions">
                <button class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <button class="cart-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                        <line x1="3" x2="21" y1="6" y2="6"></line>
                        <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- 页面标题 -->
        <section class="page-header">
            <div class="container">
                <h1>全部产品</h1>
                <p>探索我们的精选产品系列</p>
            </div>
        </section>

        <!-- 筛选和排序 -->
        <section class="products-filters">
            <div class="container">
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="categoryFilter">分类筛选:</label>
                        <select id="categoryFilter">
                            <option value="">所有分类</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="priceFilter">价格范围:</label>
                        <select id="priceFilter">
                            <option value="">所有价格</option>
                            <option value="0-100">¥0 - ¥100</option>
                            <option value="100-500">¥100 - ¥500</option>
                            <option value="500-1000">¥500 - ¥1000</option>
                            <option value="1000+">¥1000以上</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sortBy">排序方式:</label>
                        <select id="sortBy">
                            <option value="name-asc">名称 A-Z</option>
                            <option value="name-desc">名称 Z-A</option>
                            <option value="price-asc">价格从低到高</option>
                            <option value="price-desc">价格从高到低</option>
                            <option value="created-desc">最新上架</option>
                        </select>
                    </div>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索产品...">
                        <button id="searchBtn">搜索</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 产品列表 -->
        <section class="products-section">
            <div class="container">
                <div class="products-header">
                    <h2 id="productsCount">加载中...</h2>
                </div>
                <div class="product-grid" id="allProducts">
                    <!-- 产品将通过 JavaScript 动态加载 -->
                </div>
                <div class="pagination" id="pagination">
                    <!-- 分页将通过 JavaScript 动态生成 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>精品商城</h3>
                    <p>为您提供优质的生活用品</p>
                </div>
                <div class="footer-section">
                    <h4>快速链接</h4>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="products.html">所有产品</a></li>
                        <li><a href="cart.html">购物车</a></li>
                        <li><a href="profile.html">个人中心</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>客户服务</h4>
                    <ul>
                        <li><a href="#">联系我们</a></li>
                        <li><a href="#">退换货政策</a></li>
                        <li><a href="#">配送信息</a></li>
                        <li><a href="#">常见问题</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>关注我们</h4>
                    <div class="social-links">
                        <a href="#">微信</a>
                        <a href="#">微博</a>
                        <a href="#">抖音</a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 精品商城. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 产品详情模态框 -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalProductDetails">
                <!-- 产品详情将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products-page.js"></script>
</body>
</html>
